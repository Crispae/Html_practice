<body>
    <h1>Anchor Links</h1>
    <!--For hyperlinking any differnt file or link
    we can use anchor element of html which is reprented by 
<a> tag-->
    <a href="www.google.com">Go to google</a>
    <!--We can also use html pages to refer with this-->
    <br>
    <a href="./index.html">Link to another page</a>
    <!--Here . represnt the crrent folder-->
    <!--We can use target attribute in anchor element
    to see wether the link should open in same tab or
different-->
<br>
        <a href="./tables.html" target="_blank"> Link to tables page</a>
    
</body>
