<!DOCTYPE html>

    <meta charset="UTF-8">

    <!---Different selectors in css
    1. Universal selector- It will select all element of the  html and
        apply changes to it. The wild card (*) is being used to use this 
        selector

    2. Type selector- It will select the particular element of the html 
        on the basis of their tag name. The tag name is bascially used
        to apply this selector.

    3. Class selector- Selects all the element which has a particualr class
        name and apply changes to it . The .className syntax  is basically
        used to apply this selector
    4.ID selector- Selects an element on the basis of their id value 
                    and apply changes to it.The #id-name Syntax is used to 
                    applty this selector.

    5. Attribute selector- It will selecect element on the basis of their
       attribute and apply changes to it.The syntax which is used to apply
       ths is [attr=value].
-->
</head>
<body>
    <div class="div1 bold">This is a div1 </div>
    <div id="two" class="div2">This is a div2 </div>
    <div class="div3 bold">This is a div3 </div>
    <div class="div4 bold">This is a div4 </div>
    <p>This is para1</p>
    <p class="bold">This is para1</p>
    <p>This is para1</p>
    <p id="one" class="bold">This is para1</p>
    <input type="text" value="Enter text here..">

</body>
