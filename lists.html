<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--There are two tags that is <ol> tag for odered list and
    <ul> tag for unodered list in these tags you can give <li> tag
    for listing various component -->

    <!--Unodered lists are shown with bullet point-->
    <ul>
        <li>saurav</li>
        <li>gaurav</li>
        <li>golu</li>
        <li>rahul</li>
    </ul>

    <!--Default way the odered list uses muner as bullet
        we can change this by using the type attribute
    The attribute which we have uses down is basically a css style
    -->

    <!--Start attribute will start the list from that
    start position--
    This option is basically avaialbel in odered list only-->
    <ol  start="2">
        <li>saurav</li>
        <li>vignesh</li>
        <li>gaurav chaudhry </li>
    </ol>

    <!--We are going to use nested list
    Always introduce the list within the list not outise the list
    We can also add different type of formatiing in the list text also
    
    -->
    <ul>
        <li><b>Deshbandhu college</b>
            <ol>
                <li>Biochemistry
                    <ol type="a"> 
                        <b>Qualities</b> 
                        <li><i>crowd</i></li>
                        <li>Faculty</li>
                        <li>Lab</li>
                    </ol>
                </li>
                <li>Chemistry</li>
                <li>Mathematics</li>
                <li>Physics</li>
                <li>Computer science</li>
            </ol>
        </li>
        
    </ul>
    
</body>
</html>
